<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://griffis.edumedia.ca 'unsafe-eval'; connect-src http://griffis.edumedia.ca;">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Quidditch App</title>
</head>

<body>
    <div class="refresh">
        <button id="reloadApp" type="button">Refresh</button>
    </div>
    <div id="gameresults" class="page active" data-role="page">
        <header>
            <h1 class="title">Results</h1></header>
        <br>
        <ul class="results-list"> </ul>
    </div>
    <div id="standings" class="page" data-role="page">
        <header>
            <h1 class="title">Standings</h1> </header>
        <br>
        <table class="standingsTable">
            <thead>
                <th>Team Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
            </thead>
            <tbody class="standingsBody"> </tbody>
        </table>
    </div>
    <section data-role="nav" id="nav">
        <ul class="tabs">
            <li>
                <a id="nav_gameresults" href="#gameresults"><img src="img/calendarIcon.png" alt="Calendar" height="42" width="42">
                    <h1>Results</h1></a>
            </li>
            <li>
                <a id="nav_standings" href="#standings"><img src="img/icon.png" alt="Medal" height="42" width="42">
                    <h1>Standings</h1></a>
            </li>
        </ul>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
